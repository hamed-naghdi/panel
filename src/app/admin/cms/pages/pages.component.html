@if (loading()) {
  <div><p-skeleton /></div>
  <div><p-skeleton /></div>
  <div><p-skeleton /></div>
  <div><p-skeleton /></div>
  <div><p-skeleton /></div>
} @else {

}

<div class="card">
  <p-table
    [value]="pages()"
    [paginator]="true"
    [rows]="5"
    [first]="first"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template #body let-page>
      <tr>
        <td>{{page.created}}</td>
        <td>{{page.name.value}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
