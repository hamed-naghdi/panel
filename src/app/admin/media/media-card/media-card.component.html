@if (media) {
  <div class="media-card">
    @if (media.fullPath) {
      <div class="img-wrapper">
        <img class="img" [src]="media.fullPath" [alt]="media.fileName" />
      </div>
    }
    <div class="file-info-wrapper">
      <small class="file-name">{{media.fileName}}</small>
    </div>
  </div>
}
